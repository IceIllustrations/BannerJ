<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: "Garamond", serif;
            background: #f9f6f1;
            color: #222;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><filter id='noise'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23noise)'/></svg>") repeat;
            opacity: 0.2;
            mix-blend-mode: multiply;
            pointer-events: none;
            animation: grain 6s steps(10) infinite;
            z-index: 9999;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-10%, 5%); }
            60% { transform: translate(15%, 0); }
            70% { transform: translate(0, 10%); }
            80% { transform: translate(-15%, 0); }
            90% { transform: translate(10%, 5%); }
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        nav {
            margin-bottom: 2rem;
        }

        .tab-btn {
            background: none;
            border: none;
            font-family: inherit;
            font-size: 1rem;
            margin: 0 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            border-bottom: 2px solid black;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 0 1rem;
        }

        .gallery img {
            width: 100%;
            display: block;
            border: 1px solid #333;
            background-color: white;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>YOUR NAME</h1>
        <p class="subtitle">A portfolio of creative works</p>
        <nav>
            <button class="tab-btn active" data-tab="photography">Photography</button>
            <button class="tab-btn" data-tab="webdesign">Web Design</button>
            <button class="tab-btn" data-tab="graphicdesign">Graphic Design</button>
            <button class="tab-btn" data-tab="film">Film</button>
        </nav>
    </header>

    <main>
        <section id="photography" class="tab-content active">
            <div class="gallery">
                <img src="https://media.discordapp.net/attachments/679031937049952262/1404876296311541820/Banner_169_Style_1.png?format=webp&quality=lossless&width=1100&height=618" alt="Photography 1">
                <img src="https://media.discordapp.net/attachments/679031937049952262/1404876385914196080/Banner.png?format=webp&quality=lossless&width=2744&height=914" alt="Photography 2">
            </div>
        </section>

        <section id="webdesign" class="tab-content">
            <div class="gallery">
                <img src="images/web1.jpg" alt="Web Design 1">
                <img src="images/web2.jpg" alt="Web Design 2">
            </div>
        </section>

        <section id="graphicdesign" class="tab-content">
            <div class="gallery">
                <img src="images/graphic1.jpg" alt="Graphic Design 1">
                <img src="images/graphic2.jpg" alt="Graphic Design 2">
            </div>
        </section>

        <section id="film" class="tab-content">
            <div class="gallery">
                <img src="images/film1.jpg" alt="Film 1">
                <img src="images/film2.jpg" alt="Film 2">
            </div>
        </section>
    </main>

    <script>
        const tabs = document.querySelectorAll(".tab-btn");
        const contents = document.querySelectorAll(".tab-content");

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                tabs.forEach(btn => btn.classList.remove("active"));
                tab.classList.add("active");

                const target = tab.getAttribute("data-tab");
                contents.forEach(content => {
                    content.classList.toggle("active", content.id === target);
                });
            });
        });
    </script>
</body>
</html>
